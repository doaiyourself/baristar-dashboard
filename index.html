                    <h3 class="text-lg font-bold text-[#38433E]">${brand.name}</h3>
                `;
                brandsContainer.appendChild(card);
            });
        };

        const renderDetails = (brand) => {
            detailsView.innerHTML = `
                <h2 class="text-2xl font-bold mb-1 text-[#38433E]">${brand.name}</h2>
                <div class="flex items-center gap-4 mb-4">
                    <span class="tag" style="background-color: #E8E5E1; color: #5E5B57;">${brand.type}</span>
                    <span class="tag" style="background-color: #E8E5E1; color: #5E5B57;">${brand.country}</span>
                </div>
                <div class="space-y-4 text-sm text-gray-600">
                    <div><strong class="font-medium text-gray-700">â–ªï¸ íŠ¹ì§•:</strong> ${brand.features}</div>
                    <div><strong class="font-medium text-gray-700">â–ªï¸ íŒ¨í‚¤ì§€:</strong> ${brand.packaging}</div>
                    <div><strong class="font-medium text-gray-700">â–ªï¸ í¬ì§€ì…”ë‹:</strong> ${brand.positioning}</div>
                    <div><strong class="font-medium text-gray-700">â–ªï¸ ë§ˆì¼€íŒ… í¬ì¸íŠ¸:</strong> <span class="italic">"${brand.marketingPoint}"</span></div>
                </div>
            `;
        };
        
        const updateChart = (filter = 'all', selectedId = null) => {
            const ctx = document.getElementById('brandRadarChart').getContext('2d');
            const filteredBrands = filter === 'all' 
                ? brandsData 
                : brandsData.filter(brand => brand.type === filter);
            
            const datasets = filteredBrands.map(brand => {
                const isSelected = brand.id === selectedId;
                return {
                    label: brand.name,
                    data: Object.values(brand.scores),
                    fill: true,
                    backgroundColor: isSelected ? 'rgba(56, 67, 62, 0.4)' : 'rgba(214, 219, 220, 0.4)',
                    borderColor: isSelected ? 'rgba(56, 67, 62, 1)' : 'rgba(156, 163, 175, 1)',
                    pointBackgroundColor: isSelected ? 'rgba(56, 67, 62, 1)' : 'rgba(156, 163, 175, 1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: isSelected ? 'rgba(56, 67, 62, 1)' : 'rgba(156, 163, 175, 1)',
                    borderWidth: isSelected ? 2.5 : 1.5,
                    hidden: selectedId !== null && !isSelected
                }
            });

            if (brandRadarChart) {
                brandRadarChart.data.labels = Object.keys(brandsData[0].scores);
                brandRadarChart.data.datasets = datasets;
                brandRadarChart.update();
            } else {
                brandRadarChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(brandsData[0].scores),
                        datasets: datasets
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        elements: {
                            line: {
                                borderWidth: 2
                            }
                        },
                        scales: {
                            r: {
                                angleLines: {
                                    color: '#E8E5E1'
                                },
                                grid: {
                                    color: '#E8E5E1'
                                },
                                pointLabels: {
                                    font: {
                                        size: 12,
                                        weight: '500'
                                    },
                                    color: '#38433E'
                                },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1,
                                    backdropColor: 'rgba(0,0,0,0)'
                                }
                            }
                        },
                        plugins: {
                           legend: {
                                display: selectedId === null,
                                position: 'bottom',
                                labels: {
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        }
                    }
                });
            }
        };
        
        brandsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.brand-card');
            if (card) {
                const brandId = parseInt(card.dataset.id);
                const brand = brandsData.find(b => b.id === brandId);
                
                selectedBrandId = brand.id;
                
                renderDetails(brand);
                renderBrands(activeFilter); 
                updateChart(activeFilter, brand.id);
            }
        });

        filterContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
                e.target.classList.add('active-filter');
                activeFilter = e.target.dataset.filter;
                
                selectedBrandId = null;
                detailsView.innerHTML = `
                     <div class="text-center py-16">
                        <h2 class="text-xl font-semibold text-gray-700">ë¸Œëœë“œ ì¹´ë“œ ì„ íƒ</h2>
                        <p class="text-gray-500 mt-1">ì˜¤ë¥¸ìª½ ëª©ë¡ì—ì„œ ë¸Œëœë“œë¥¼ ì„ íƒí•˜ë©´ ìƒì„¸ ì •ë³´ì™€ ì ì¬ë ¥ ë¶„ì„ì„ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                    </div>`;

                renderBrands(activeFilter);
                updateChart(activeFilter);
            }
        });

        window.onload = () => {
            renderBrands();
            updateChart();
        };

    </script>
</body>
</html>
