<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독점 수입 후보 브랜드 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Chosen Palette: Curator's Canvas -->
    <!-- Application Structure Plan: A responsive, two-column interactive dashboard. The left column features a dynamic summary and a radar chart for multi-attribute comparison of selected brands. The right column displays a filterable grid of brand cards. Clicking a card updates the summary and chart, allowing for intuitive exploration and direct comparison. This structure is chosen to present a high-level overview (chart) and detailed information (summary) simultaneously, enhancing user decision-making. -->
    <!-- Visualization & Content Choices: 
        - Goal: Exploration & Comparison. Viz: Interactive Cards (HTML/CSS) for quick brand overview. Interaction: Click to see details. Justification: Familiar and intuitive UI for Browse.
        - Goal: Multi-Attribute Analysis. Viz: Radar Chart (Chart.js/Canvas) to visualize brand potential across 'Heritage', 'Design', 'Market Scale', and 'Global Reach'. Interaction: Chart updates based on filters, tooltips show scores. Justification: Excellent for comparing multiple items on multiple dimensions, revealing strengths and weaknesses at a glance.
        - Goal: Focused Analysis. Viz: Filter Buttons (HTML/JS) to sort by category. Interaction: Click to dynamically update both the card grid and the radar chart. Justification: Allows users to narrow down the dataset to their specific area of interest, making comparison more effective.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FDFBF8; /* Warm Neutral Background */
        }
        .active-filter {
            background-color: #38433E; /* Charcoal Green */
            color: #FFFFFF;
            font-weight: 500;
        }
        .brand-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .brand-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        .highlight-card {
            transform: translateY(-4px);
            box-shadow: 0 0 0 2px #38433E; /* Charcoal Green Highlight */
            border-color: #38433E;
        }
        .tag {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        @media (min-width: 1024px) {
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-[#38433E]">독점 수입 후보 브랜드 대시보드</h1>
            <p class="text-gray-500 mt-2">브랜드 포트폴리오의 잠재력을 분석하고 최적의 의사결정을 지원합니다.</p>
        </header>

        <!-- Filter Buttons -->
        <div id="filter-container" class="flex justify-center flex-wrap gap-2 mb-8">
            <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm hover:bg-gray-100 active-filter" data-filter="all">All Brands</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm hover:bg-gray-100" data-filter="대체 커피">대체 커피</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm hover:bg-gray-100" data-filter="스페셜티 티">스페셜티 티</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm hover:bg-gray-100" data-filter="블루 말차">블루 말차</button>
        </div>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Details & Chart -->
            <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col">
                <div id="details-view" class="flex-grow">
                     <div class="text-center py-16">
                        <h2 class="text-xl font-semibold text-gray-700">브랜드 카드 선택</h2>
                        <p class="text-gray-500 mt-1">오른쪽 목록에서 브랜드를 선택하면 상세 정보와 잠재력 분석을 확인할 수 있습니다.</p>
                    </div>
                </div>
                <div class="mt-auto">
                    <h3 class="text-lg font-semibold text-center mb-2 text-[#38433E]">잠재력 비교 분석</h3>
                     <div class="chart-container">
                        <canvas id="brandRadarChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Column: Brand Cards -->
            <div id="brands-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 h-[80vh] overflow-y-auto pr-2">
                <!-- Brand cards will be inserted here by JavaScript -->
            </div>
        </main>
    </div>

            },
            {
                id: 5,
                name: "조르주 카농",
                type: "스페셜티 티",
                country: "프랑스 🇫🇷",
                image: "https://www.georgecannon.fr/cdn/shop/files/10253B_ROUGEBAISER_BOITE.png?crop=center&height=688&v=1732203507&width=688",
                features: "1898년부터 6대째 이어온 파리의 유서 깊은 티 하우스. 현지 전문가들에게 높은 평가를 받는 '숨은 강자'입니다.",

            {

                name: "르 파르티 뒤 테",

                marketingPoint: "\"오직 단 하나의 찻잎, 완벽을 향한 열정. #그랑크뤼 #티소믈리에\"",
                scores: { "유산": 4, "디자인": 5, "시장성": 2, "글로벌": 3 }
            },
             {
                id: 7,
                name: "룬 티 (Lune Tea)",
                type: "블루 말차",
                country: "폴란드 🇵🇱",
                image: "https://lunetea.pl/cdn/shop/products/Lune_Tea_Blue_Matcha_pud_720x.png?v=1646238682",
                features: "폴란드 바르샤바 기반의 웰니스 티 브랜드. 100% 유기농 나비완두콩 꽃을 사용하여, 휴식과 수면의 질을 높이는 '저녁 리추얼'을 강조합니다.",

                positioning: "'하루를 마감하는 마법 같은 휴식'. 웰니스, 요가, 명상 커뮤니티에 어필합니다.",
                marketingPoint: "\"달빛 한 스푼으로 완성하는 고요한 밤. #슬립티 #웰니스 #나이트루틴\"",

            {
                id: 8,
                name: "썬코어 푸드",

                packaging: "깨끗하고 신뢰감을 주는 전문적인 디자인. 재밀봉 가능한 파우치 형태로 사용이 편리합니다.",
                positioning: "'음식에 마법을 더하는 천연 색소'. 라떼, 스무디, 베이킹 등 다양한 레시피에 활용 가능합니다.",
                marketingPoint: "\"당신의 식탁을 캔버스로. #블루말차 #슈퍼푸드 #인스타그래머블\"",
                scores: { "유산": 3, "디자인": 3, "시장성": 4, "글로벌": 5 }
            },
        ];

        const brandsContainer = document.getElementById('brands-container');
        const detailsView = document.getElementById('details-view');
        const filterContainer = document.getElementById('filter-container');
        let brandRadarChart;
        let activeFilter = 'all';
        let selectedBrandId = null;

        const renderBrands = (filter = 'all') => {
            brandsContainer.innerHTML = '';
            const filteredBrands = filter === 'all' 
                ? brandsData 
                : brandsData.filter(brand => brand.type === filter);

            filteredBrands.forEach(brand => {
                const card = document.createElement('div');
                card.className = `brand-card bg-white p-4 rounded-xl shadow-md cursor-pointer border-2 border-transparent ${selectedBrandId === brand.id ? 'highlight-card' : ''}`;
                card.dataset.id = brand.id;
                
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div class="tag text-xs" style="background-color: #E8E5E1; color: #5E5B57;">${brand.type}</div>
                        <div class="tag text-xs" style="background-color: #E8E5E1; color: #5E5B57;">${brand.country}</div>
                    </div>
                    <div class="aspect-w-16 aspect-h-9 mb-4 rounded-lg overflow-hidden">
                        <img src="${brand.image}" alt="${brand.name}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://images.placehold.co/600x400/E8E5E1/38433E?text=Image+Not+Found';">
                    </div>
                    <h3 class="text-lg font-bold text-[#38433E]">${brand.name}</h3>
                `;
                brandsContainer.appendChild(card);
            });
        };

        const renderDetails = (brand) => {
            detailsView.innerHTML = `
                <h2 class="text-2xl font-bold mb-1 text-[#38433E]">${brand.name}</h2>
                <div class="flex items-center gap-4 mb-4">
                    <span class="tag" style="background-color: #E8E5E1; color: #5E5B57;">${brand.type}</span>
                    <span class="tag" style="background-color: #E8E5E1; color: #5E5B57;">${brand.country}</span>
                </div>
                <div class="space-y-4 text-sm text-gray-600">
                    <div><strong class="font-medium text-gray-700">▪️ 특징:</strong> ${brand.features}</div>
                    <div><strong class="font-medium text-gray-700">▪️ 패키지:</strong> ${brand.packaging}</div>
                    <div><strong class="font-medium text-gray-700">▪️ 포지셔닝:</strong> ${brand.positioning}</div>
                    <div><strong class="font-medium text-gray-700">▪️ 마케팅 포인트:</strong> <span class="italic">"${brand.marketingPoint}"</span></div>
                </div>
            `;
        };
        
        const updateChart = (filter = 'all', selectedId = null) => {
            const ctx = document.getElementById('brandRadarChart').getContext('2d');
            const filteredBrands = filter === 'all' 
                ? brandsData 
                : brandsData.filter(brand => brand.type === filter);
            
            const datasets = filteredBrands.map(brand => {
                const isSelected = brand.id === selectedId;
                return {
                    label: brand.name,
                    data: Object.values(brand.scores),
                    fill: true,
                    backgroundColor: isSelected ? 'rgba(56, 67, 62, 0.4)' : 'rgba(214, 219, 220, 0.4)',
                    borderColor: isSelected ? 'rgba(56, 67, 62, 1)' : 'rgba(156, 163, 175, 1)',
                    pointBackgroundColor: isSelected ? 'rgba(56, 67, 62, 1)' : 'rgba(156, 163, 175, 1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: isSelected ? 'rgba(56, 67, 62, 1)' : 'rgba(156, 163, 175, 1)',
                    borderWidth: isSelected ? 2.5 : 1.5,
                    hidden: selectedId !== null && !isSelected
                }
            });

            if (brandRadarChart) {
                brandRadarChart.data.labels = Object.keys(brandsData[0].scores);
                brandRadarChart.data.datasets = datasets;
                brandRadarChart.update();
            } else {
                brandRadarChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(brandsData[0].scores),
                        datasets: datasets
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        elements: {
                            line: {
                                borderWidth: 2
                            }
                        },
                        scales: {
                            r: {
                                angleLines: {
                                    color: '#E8E5E1'
                                },
                                grid: {
                                    color: '#E8E5E1'
                                },
                                pointLabels: {
                                    font: {
                                        size: 12,
                                        weight: '500'
                                    },
                                    color: '#38433E'
                                },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1,
                                    backdropColor: 'rgba(0,0,0,0)'
                                }
                            }
                        },
                        plugins: {
                           legend: {
                                display: selectedId === null,
                                position: 'bottom',
                                labels: {
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        }
                    }
                });
            }
        };
        
        brandsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.brand-card');
            if (card) {
                const brandId = parseInt(card.dataset.id);
                const brand = brandsData.find(b => b.id === brandId);
                
                selectedBrandId = brand.id;
                
                renderDetails(brand);
                renderBrands(activeFilter); 
                updateChart(activeFilter, brand.id);
            }
        });

        filterContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
                e.target.classList.add('active-filter');
                activeFilter = e.target.dataset.filter;
                
                selectedBrandId = null;
                detailsView.innerHTML = `
                     <div class="text-center py-16">
                        <h2 class="text-xl font-semibold text-gray-700">브랜드 카드 선택</h2>
                        <p class="text-gray-500 mt-1">오른쪽 목록에서 브랜드를 선택하면 상세 정보와 잠재력 분석을 확인할 수 있습니다.</p>
                    </div>`;
