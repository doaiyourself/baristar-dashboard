<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 브랜드 포트폴리오 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutral (Stone, Amber) -->
    <!-- Application Structure Plan: A single-page dashboard designed for strategic decision-making. The structure includes: 1) A main navigation to filter between 'Coffee' and 'Tea' categories. 2) A dynamic grid of brand 'cards' for at-a-glance information. 3) A modal pop-up for detailed brand exploration upon clicking a card, preventing context switching. 4) An interactive radar chart for multi-dimensional comparison of selected brands. This structure was chosen to transform a static report into a dynamic analysis tool, facilitating both individual brand review and cross-brand comparison efficiently within a single view. -->
    <!-- Visualization & Content Choices: Report Info -> Brand list. Goal -> Exploration & Comparison. Viz/Presentation Method -> Interactive cards (HTML/JS) for overview, Modals (HTML/JS) for deep-dive, and a Radar Chart (Chart.js) for multi-faceted comparison. Interaction -> Category filtering, click-to-view details, and checkbox selection to update the chart dynamically. Justification -> This layered approach allows users to move from a broad overview to specific details and then to comparative analysis seamlessly, supporting a comprehensive decision-making process. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: #f5f5f4; /* stone-100 */
        }
        .brand-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 50vh;
            max-height: 450px;
            width: 100%;
            max-width: 600px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 60vh;
                max-height: 500px;
            }
        }
    </style>
</head>
<body class="text-stone-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-stone-900">유럽 프리미엄 브랜드 포트폴리오</h1>
            <p class="mt-3 text-stone-600 max-w-2xl mx-auto">우리의 첫 번째 파트너가 될 잠재력 있는 대체 커피 및 스페셜티 티 브랜드를 탐색하고 비교 분석합니다.</p>
        </header>

        <main>
            <section id="brand-explorer" class="mb-12">
                <div class="flex justify-center items-center mb-8 gap-2 md:gap-4">
                    <button id="filter-all" class="filter-btn bg-amber-500 text-white py-2 px-5 rounded-full shadow-md">전체</button>
                    <button id="filter-coffee" class="filter-btn bg-white text-stone-700 py-2 px-5 rounded-full shadow-md">대체 커피</button>
                    <button id="filter-tea" class="filter-btn bg-white text-stone-700 py-2 px-5 rounded-full shadow-md">스페셜티 티</button>
                </div>

                <div id="brand-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                </div>
            </section>

            <section id="brand-comparison">
                <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-stone-900">브랜드 비교 분석</h2>
                        <p class="mt-2 text-stone-600">각 브랜드 카드의 체크박스를 선택하여 잠재력을 다각도로 비교해보세요. (최대 5개)</p>
                    </div>
                    <div class="chart-container">
                        <canvas id="brandRadarChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div id="modal-content" class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95">
            <div class="p-6 md:p-8">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 id="modal-title" class="text-2xl font-bold text-stone-900"></h3>
                        <p id="modal-positioning-title" class="text-stone-500 mt-1"></p>
                    </div>
                    <button id="close-modal" class="text-stone-400 hover:text-stone-700 text-3xl">&times;</button>
                </div>

                <div class="space-y-6">
                    <div>
                        <img id="modal-image" src="" alt="Brand Image" class="w-full h-48 object-cover rounded-lg mb-4 bg-stone-100">
                        <p id="modal-features" class="text-stone-700 leading-relaxed whitespace-pre-line"></p>
                    </div>
                    
                    <div class="bg-stone-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-stone-800 mb-2">패키지 디자인</h4>
                        <p id="modal-package" class="text-stone-600"></p>
                    </div>
                    
                    <div class="text-center pt-4">
                         <a id="modal-website" href="#" target="_blank" class="inline-block bg-amber-500 text-white font-semibold py-3 px-8 rounded-full shadow-md hover:bg-amber-600 transition-colors">공식 홈페이지 방문</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const brands = [
                { id: 'chikko', name: '치코 낫 커피', country: '🇳🇱', type: 'coffee', features: "100% 유기농 치커리 뿌리 하나에만 집중하는 전문 브랜드.\n네덜란드 특유의 미니멀리즘 디자인이 특징입니다.", packageDesc: '극도로 단순하고 세련된 북유럽 스타일의 디자인으로, 순수한 성분을 강조합니다.', positioning: '미니멀리즘 건강 음료', website: 'https://chikko-not-coffee.com', image: 'https://chikko-not-coffee.com/cdn/shop/files/INTROCHICKO_2.png?v=1673349931', scores: { tradition: 2, innovation: 3, design: 5, gift: 4, potential: 4 } },
                { id: 'pino', name: '카페 피노 by 코른크라이스', country: '🇩🇪', type: 'coffee', features: "신뢰도 높은 독일 유기농 생산자 조합 '코른크라이스'가 만드는 루핀 커피.\n'루핀'이라는 독창적인 원료와 예술적인 패키지가 결합되었습니다.", packageDesc: '현대 미술 작품을 연상시키는 아름다운 디자인으로, 그 자체로 소장 가치가 높습니다.', positioning: '마시는 예술품', website: 'https://www.kornkreis.bio/produkte/lupinenkaffee/', image: 'https://www.kornkreis.bio/wp-content/uploads/2016/01/Lupinentest-300x300.jpg', scores: { tradition: 2, innovation: 4, design: 5, gift: 5, potential: 4 } },
                { id: 'williamson', name: '윌리엄슨 티', country: '🇬🇧', type: 'tea', features: "140년 이상의 역사를 가진 가족 경영 브랜드.\n케냐에 위치한 자사 다원에서 직접 재배하고 생산하며, '코끼리 보호'라는 윤리적 가치를 실천합니다.", packageDesc: '수집욕을 자극하는 아이코닉한 코끼리 모양의 틴 케이스가 상징입니다.', positioning: '착한 소비와 함께하는 헤리티지', website: 'https://williamsontea.com', image: 'https://www.williamsonfineteas.com/wp-content/uploads/2025/05/WIL_50s_Cartons_hero-1-1024x519.png', scores: { tradition: 5, innovation: 3, design: 4, gift: 5, potential: 4 } },
                { id: 'cannon', name: '조르주 카농', country: '🇫🇷', type: 'tea', features: "1898년부터 6대째 이어온 파리의 유서 깊은 티 하우스.\n현지 전문가들에게 높은 평가를 받는 '숨은 강자'입니다.", packageDesc: '프랑스 전통의 우아함과 고급스러움이 묻어나는 클래식한 디자인입니다.', positioning: '파리지앵의 비밀스러운 티룸', website: 'https://georgecannon.fr', image: 'https://www.georgecannon.fr/cdn/shop/files/10253B_ROUGEBAISER_BOITE.png?crop=center&height=688&v=1732203507&width=688', scores: { tradition: 5, innovation: 2, design: 4, gift: 4, potential: 3 } },
                { id: 'parti', name: '르 파르티 뒤 테', country: '🇫🇷', type: 'tea', features: "'차의 예술'을 추구하는 파리 마레 지구의 아티장 브랜드.\n희귀한 '그랑 크뤼' 등급의 찻잎을 주로 다룹니다.", packageDesc: '파리지앵의 시크함이 느껴지는 세련되고 현대적인 디자인이 특징입니다.', positioning: '계절을 담은 한정판 아트 피스', website: 'https://lepartiduthe.com', image: 'https://www.lepartiduthe.com/modules/yllyblocks/img/12885a3ff27fca7a8e2f361d7151c108.jpg', scores: { tradition: 3, innovation: 4, design: 5, gift: 5, potential: 4 } }
            ];

            const brandGrid = document.getElementById('brand-grid');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal');

            let chart;
            const selectedBrands = new Set();
            const MAX_SELECTIONS = 5;

            const renderGrid = (filter = 'all') => {
                brandGrid.innerHTML = '';
                const filteredBrands = brands.filter(b => filter === 'all' || b.type === filter);
                
                filteredBrands.forEach(brand => {
                    const card = document.createElement('div');
                    card.className = 'brand-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col';
                    card.innerHTML = `
                        <div class="relative">
                            <img src="${brand.image}" alt="${brand.name}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e7e5e4/44403c?text=Image+Not+Available';">
                            <div class="absolute top-2 left-2 bg-white/80 backdrop-blur-sm text-xs font-semibold rounded-full px-3 py-1">${brand.type === 'coffee' ? '대체 커피' : '스페셜티 티'}</div>
                            <div class="absolute top-2 right-2 bg-white/80 backdrop-blur-sm text-lg rounded-full px-3 py-1">${brand.country}</div>
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold text-stone-800">${brand.name}</h3>
                            <p class="text-amber-600 font-semibold text-sm mb-3">${brand.positioning}</p>
                            <div class="mt-auto flex justify-between items-center pt-4">
                               <button data-id="${brand.id}" class="view-details-btn bg-stone-100 hover:bg-stone-200 text-stone-700 font-semibold py-2 px-4 rounded-full transition-colors">자세히 보기</button>
                               <div class="flex items-center">
                                    <input type="checkbox" id="compare-${brand.id}" data-id="${brand.id}" class="compare-checkbox h-5 w-5 text-amber-500 border-stone-300 rounded focus:ring-amber-500 cursor-pointer" ${selectedBrands.has(brand.id) ? 'checked' : ''}>
                                    <label for="compare-${brand.id}" class="ml-2 text-sm text-stone-600 cursor-pointer">비교</label>
                                </div>
                            </div>
                        </div>
                    `;
                    brandGrid.appendChild(card);
                });
            };

            const openModal = (brand) => {
                document.getElementById('modal-title').textContent = brand.name;
                document.getElementById('modal-positioning-title').textContent = brand.positioning;
                document.getElementById('modal-features').textContent = brand.features;
                document.getElementById('modal-package').textContent = brand.packageDesc;
                document.getElementById('modal-image').src = brand.image;
                document.getElementById('modal-website').href = brand.website;
                
                modalOverlay.classList.remove('hidden');
                modalOverlay.classList.add('flex');
                setTimeout(() => {
                    modalOverlay.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            };

            const closeModal = () => {
                modalOverlay.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                modalContent.classList.remove('scale-100');
                setTimeout(() => {
                    modalOverlay.classList.add('hidden');
                    modalOverlay.classList.remove('flex');
                }, 300);
            };
            
            const createRadarChart = () => {
                const ctx = document.getElementById('brandRadarChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['전통성', '혁신성', '디자인', '선물 가치', '시장 잠재력'],
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.r !== null) {
                                            label += context.parsed.r
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            r: {
                                angleLines: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                pointLabels: {
                                    font: {
                                        size: 14,
                                        family: "'Noto Sans KR', sans-serif"
                                    },
                                    color: '#44403c' // stone-700
                                },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1,
                                    backdropColor: 'rgba(255, 255, 255, 0.75)',
                                    color: '#78716c' // stone-500
                                }
                            }
                        }
                    }
                });
            };

            const updateRadarChart = () => {
                if (!chart) return;
                
                const datasets = [];
                const colors = [
                    'rgba(245, 158, 11, 0.4)',  // amber-500
                    'rgba(59, 130, 246, 0.4)', // blue-500
                    'rgba(16, 185, 129, 0.4)', // emerald-500
                    'rgba(139, 92, 246, 0.4)',  // violet-500
                    'rgba(239, 68, 68, 0.4)'    // red-500
                ];
                 const borderColors = [
                    'rgba(245, 158, 11, 1)',  // amber-500
                    'rgba(59, 130, 246, 1)', // blue-500
                    'rgba(16, 185, 129, 1)', // emerald-500
                    'rgba(139, 92, 246, 1)',  // violet-500
                    'rgba(239, 68, 68, 1)'    // red-500
                ];

                let i = 0;
                selectedBrands.forEach(brandId => {
                    const brand = brands.find(b => b.id === brandId);
                    if (brand) {
                        datasets.push({
                            label: brand.name,
                            data: Object.values(brand.scores),
                            backgroundColor: colors[i % colors.length],
                            borderColor: borderColors[i % borderColors.length],
                            borderWidth: 2,
                            pointBackgroundColor: borderColors[i % borderColors.length],
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: borderColors[i % borderColors.length]
                        });
                        i++;
                    }
                });

                chart.data.datasets = datasets;
                chart.update();
            };


            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => {
                        b.classList.remove('bg-amber-500', 'text-white');
                        b.classList.add('bg-white', 'text-stone-700');
                    });
                    btn.classList.add('bg-amber-500', 'text-white');
                    btn.classList.remove('bg-white', 'text-stone-700');
                    
                    const filter = btn.id.split('-')[1];
                    renderGrid(filter);
                });
            });

            brandGrid.addEventListener('click', (e) => {
                if (e.target.closest('.view-details-btn')) {
                    const brandId = e.target.closest('.view-details-btn').dataset.id;
                    const brand = brands.find(b => b.id === brandId);
                    if (brand) openModal(brand);
                }

                if (e.target.classList.contains('compare-checkbox')) {
                    const checkbox = e.target;
                    const brandId = checkbox.dataset.id;
                    if (checkbox.checked) {
                        if (selectedBrands.size < MAX_SELECTIONS) {
                            selectedBrands.add(brandId);
                        } else {
                            checkbox.checked = false;
                            alert(`최대 ${MAX_SELECTIONS}개까지만 비교할 수 있습니다.`);
                        }
                    } else {
                        selectedBrands.delete(brandId);
                    }
                    updateRadarChart();
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            renderGrid();
            createRadarChart();
            updateRadarChart();
        });
    </script>
</body>
</html>
